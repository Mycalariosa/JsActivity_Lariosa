<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nested If: Score Grader</title>
    <link rel="stylesheet" href="./styles.css">

<body>
    <a href="./index.html">‚Üê Back to menu</a>
    <h2>Nested If: Score Grader</h2>
    <div class="card">
        <p>Enter score and get rating: <br>90+ Excellent,80-89 Good, 70-79 Fair, else Failed. </br></p>
        <div class="row">
            <input id="scoreInput" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Enter score (0-100)" />
            <button type="button" onclick="checkScore()">Check</button>
        </div>
        <div class="output" id="scoreOutput"></div>
    </div>
</body>
