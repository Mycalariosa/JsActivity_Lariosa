<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <h2>If Statement: Age Checker</h2>
    <div class="card">
        <p>Enter age. If age is 18 or above, display "You are an adult."</p>
        <div class="row">
            <input id="ageInput" type="number" min="0" placeholder="Enter age" />

        </div>
        <div class="output" id="ageOutput"></div>
    </div>
